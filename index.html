<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Bet</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-3">
          <h2>Eggie Roaster</h2>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
          <h2 class="date-time"></h2>
        </div>
      </div>

      <!-- table section -->

      <div class="row mt-3">
        <table class="table table-striped table-bordered">
          <tr class="text-center table-success">
            <th>Match</th>
            <th>Bet Amount</th>
            <th>odd</th>
            <th>Match Result</th>
            <th>Percentage</th>
            <th>Total</th>
          </tr>
          <tr class="toggle">
            <td>Chelsa</td>
            <td>100000</td>
            <td>1-50</td>
            <td>1-0</td>
            <td></td>
            <td>50000</td>
          </tr>
          <tr class="toggle">
            <td>manu</td>
            <td>100000</td>
            <td>1+50</td>
            <td>1-0</td>
            <td>5%</td>
            <td>475000</td>
          </tr>
          <tr class="toggle">
            <td>Arsenal</td>
            <td>1000000</td>
            <td>1+50</td>
            <td>1-0</td>
            <td>5%</td>
            <td>950000</td>
          </tr>
          <tr class="toggle">
            <td>Liverpool</td>
            <td>1000000</td>
            <td>1+20</td>
            <td>0-0</td>
            <td></td>
            <td>-100000</td>
          </tr>
        </table>
      </div>

      <!-- button section -->
      <div class="row mt-4">

          <div class="col-2 btn btn-primary me-3">New</div>
          <div class="col-2 btn btn-danger me-3 delete">Delete All</div>
          <div class="col-2 btn btn-success">Save</div>

      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
